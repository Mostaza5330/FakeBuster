<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-['Inter'] light-theme">
    <div class="min-h-screen bg-[#F5F0EC] dark:bg-[#1A1A1A] p-6">
        <div class="max-w-md mx-auto pt-12">
            <!-- Logo -->
            <div class="flex justify-center mb-12">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNNDAgMEMyNy44NSAwIDE3LjUgMTAuMzUgMTcuNSAyMi41VjI3LjVIMTIuNUM1LjYgMjcuNSAwIDMzLjEgMCA0MFY2Ny41QzAgNzQuNCA1LjYgODAgMTIuNSA4MEg2Ny41Qzc0LjQgODAgODAgNzQuNCA4MCA2Ny41VjQwQzgwIDMzLjEgNzQuNCAyNy41IDY3LjUgMjcuNUg2Mi41VjIyLjVDNjIuNSAxMC4zNSA1Mi4xNSAwIDQwIDBaTTQwIDVDNDkuNCA1IDU3LjUgMTMuMSA1Ny41IDIyLjVWMjcuNUgyMi41VjIyLjVDMjIuNSAxMy4xIDMwLjYgNSA0MCA1Wk02Ny41IDMyLjVDNzEuNiAzMi41IDc1IDM1LjkgNzUgNDBWNjcuNUM3NSA3MS42IDcxLjYgNzUgNjcuNSA3NUgxMi41QzguNCA3NSA1IDcxLjYgNSA2Ny41VjQwQzUgMzUuOSA4LjQgMzIuNSAxMi41IDMyLjVINjcuNVoiIGZpbGw9IiNGRjRCNEIiLz48L3N2Zz4=" alt="FakeBuster" class="w-20 h-20">
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4" action="/chat.html">
                <div>
                    <label class="block text-gray-700 dark:text-gray-200 mb-2">Correo</label>
                    <input type="email" name="email" autocomplete="email" required
                           class="w-full px-4 py-3 rounded-lg bg-white dark:bg-[#2A2A2A] border border-gray-300 dark:border-gray-600" 
                           placeholder="demo@user.com">
                </div>
                <div>
                    <label class="block text-gray-700 dark:text-gray-200 mb-2">Contraseña</label>
                    <input type="password" name="password" autocomplete="current-password" required
                           class="w-full px-4 py-3 rounded-lg bg-white dark:bg-[#2A2A2A] border border-gray-300 dark:border-gray-600" 
                           placeholder="••••••••••">
                </div>
                
                <!-- Plan Info -->
                <div class="mt-8 bg-white dark:bg-[#2A2A2A] rounded-lg p-6 text-center shadow-lg">
                    <div class="flex justify-center mb-4">
                        <div class="w-16 h-16 bg-[#E8E8E8] dark:bg-[#3A3A3A] rounded-full flex items-center justify-center">
                            <i class="fas fa-shield-alt text-2xl text-gray-700 dark:text-gray-300"></i>
                        </div>
                    </div>
                    <h3 class="text-lg font-semibold mb-1 text-gray-900 dark:text-white">PLAN BÁSICO</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400">10 consultas por día</p>
                    <button type="submit" class="mt-4 w-full bg-[#4CAF50] hover:bg-[#45a049] text-white py-2 rounded-lg transition-colors">
                        Activar plan
                    </button>
                    <button type="button" class="mt-2 w-full border border-[#FF4B4B] text-[#FF4B4B] hover:bg-[#FF4B4B] hover:bg-opacity-10 py-2 rounded-lg transition-colors">
                        Eliminar cuenta
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle fixed top-4 right-4 w-10 h-10 rounded-full bg-white dark:bg-[#2A2A2A] shadow-lg flex items-center justify-center">
        <i class="fas fa-moon dark:text-white hidden dark:block"></i>
        <i class="fas fa-sun text-yellow-500 block dark:hidden"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
